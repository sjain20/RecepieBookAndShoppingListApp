<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" #nameInput>
            </div>
            <div class="col-sm-5 form-group">
                <label for="quantity">Quantity</label>
                <input type="text" id="quantity" class="form-control" #quantityInput>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" (click)="onAddItem()">
                    Add
                </button>
                <button class="btn btn-danger">
                    Delete
                </button>
                <button class="btn btn-primary">
                    Clear
                </button>
            </div>
        </div>
    </div>
</div>
