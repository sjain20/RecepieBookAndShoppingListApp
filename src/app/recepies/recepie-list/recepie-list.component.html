<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Add Recepie</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recepieItem of recepies">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recepieItem.name}}</h4>
                <p class="list-group-item-text">{{recepieItem.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{recepieItem.img}}" alt="" class="img-responsive" style="max-height:70px; max-width: 70px;">
            </span>
        </a>
    </div>
</div>
<app-recepie-item></app-recepie-item>
